<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text and ChatGPT Interface</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @keyframes flashing {
            0%, 100% { background-color: red; }
            50% { background-color: transparent; }
        }

        .flashing {
            animation: flashing 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col text-center">
                <button id="recordButton" class="btn btn-primary">Start Recording</button>
            </div>
        </div>       
        <div class="row mt-3">
            <div class="col">
                <h3>Transcribed Text:</h3>
                <textarea id="transcription" class="form-control" rows="3"></textarea>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button id="sendToChatGPTButton" class="btn btn-success">Send to ChatGPT</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <h3>ChatGPT Response:</h3>
                <textarea id="chatGptResponse" class="form-control" rows="3" readonly></textarea>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <h3>Command Output:</h3>
                <textarea id="commandOutput" class="form-control" rows="3" readonly></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Include additional JavaScript for voice recording and AJAX calls here -->
</body>
</html>
